name: Build and Deploy
on: 
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.18.2]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credential: false

      - name: Install and Build
        run: |
          npm install
          npm run build
      - name: Deploy
        uses: JamesIves/gitbub-pages-deploy-actions